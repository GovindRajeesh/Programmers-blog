<html>
    <head>
        <title>Contact the blogger</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="navbar navbar-expand-lg bg-info">
            <a href="/" class="navbar-brand text-light">Programmer's blog's</a>
            <a href="/" class="nav-link text-light">Home</a>
            <a class="nav-link text-light" href="/blogs/bloghome">Blogs</a>
            <a class="nav-link text-light" href="/contact">Contact the blogger</a>
            <a class="nav-link text-light" href="/about">About the blogger</a>
        </div>
        <br>
        <h5>Contact us</h5>
        <form method="post" action="/contact">{% csrf_token %}
            <div class="form-group">
                <label for="exampleinput">Message Title</label>
                <input type="text" class='form-control' name='title' placeholder="Message title">
            </div>
            <div class="form-group">
                <label for="exampleinput">Name</label>
                <input type="text" class='form-control' name='name' placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="exampleinput">Phone number</label>
                <input type="text" class='form-control' name='phone' placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label for="exampleinputemail1">Email address</label>
                <input type="text" class='form-control' name='email' placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="exampleinput">Description</label>
                <textarea class='form-control' name='desc' placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
